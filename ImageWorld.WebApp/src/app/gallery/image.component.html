

<div class="container">

  <img [ngClass]="{IsWaldo: image.WaldoDetected}"
       src="http://hsbc-api-app.azurewebsites.net/api/Image/GetById/?id={{image.id}}"/>

  <p *ngIf="image.Tags.indexOf('dog')==-1" class="intruder">
    <b>INTRUDER DETECTED!!! I HATE CATS!</b>
  </p>

  <p><b>&quot;{{image.PredictedCaption}}&quot;</b></p>

  <p>Waldo: {{image.WaldoDetected}}</p>

  <ul>
    <li *ngFor="let tag of image.Tags">{{tag}}</li>
  </ul>


</div>
